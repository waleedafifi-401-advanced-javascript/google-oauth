<!DOCTYPE html>
<html>

<head>
  <title>Auth Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    @import url("https://fonts.googleapis.com/css?family=Nunito:400,600,700");

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Nunito", sans-serif;
      color: rgba(0, 0, 0, 0.7);
      padding: 0;
      margin: 0;
    }

    .container {
      height: 100vh;
      background-image: url(https://images.unsplash.com/photo-1538137524007-21e48fa42f3f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ac9fa0975bd2ebad7afd906c5a3a15ab&auto=format&fit=crop&w=1834&q=80);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .modal {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(51, 51, 51, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
    }

    .modal-container {
      display: flex;
      max-width: 720px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: absolute;
      opacity: 0;
      pointer-events: none;
      transition-duration: 0.3s;
      background: #fff;
      transform: translateY(100px) scale(0.4);
    }

    .modal-title {
      font-size: 26px;
      margin: 0;
      font-weight: 400;
      color: #55311c;
    }

    .modal-desc {
      margin: 6px 0 30px 0;
    }

    .modal-left {
      padding: 60px 30px 20px;
      background: #fff;
      flex: 1.5;
      transition-duration: 0.5s;
      transform: translateY(80px);
      opacity: 0;
    }

    .modal-button {
      color: #7d695e;
      font-family: "Nunito", sans-serif;
      font-size: 18px;
      cursor: pointer;
      border: 0;
      outline: 0;
      padding: 10px 40px;
      border-radius: 30px;
      background: #fff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.16);
      transition: 0.3s;
    }

    .modal-button:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.8);
    }

    .modal-right {
      flex: 2;
      font-size: 0;
      transition: 0.3s;
      overflow: hidden;
    }

    .modal-right img {
      width: 100%;
      height: 100%;
      transform: scale(2);
      object-fit: cover;
      transition-duration: 1.2s;
    }

    .modal.is-open {
      height: 100%;
      background: rgba(51, 51, 51, 0.85);
    }

    .modal.is-open .modal-button {
      opacity: 0;
    }

    .modal.is-open .modal-container {
      opacity: 1;
      transition-duration: 0.6s;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }

    .modal.is-open .modal-right img {
      transform: scale(1);
    }

    .modal.is-open .modal-left {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 0.1s;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-buttons a {
      color: rgba(51, 51, 51, 0.6);
      font-size: 14px;
    }

    .sign-up {
      margin: 60px 0 0;
      font-size: 14px;
      text-align: center;
    }

    .sign-up a {
      color: #8c7569;
    }

    .input-button {
      padding: 8px 12px;
      outline: none;
      border: 0;
      color: #fff !important;
      border-radius: 4px;
      background: #8c7569;
      font-family: "Nunito", sans-serif;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;

    }

    .input-button:hover {
      background: #55311c;
    }

    .input-label {
      font-size: 11px;
      text-transform: uppercase;
      font-family: "Nunito", sans-serif;
      font-weight: 600;
      letter-spacing: 0.7px;
      color: #8c7569;
      transition: 0.3s;
    }

    .input-block {
      display: flex;
      flex-direction: column;
      padding: 10px 10px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .input-block input {
      outline: 0;
      border: 0;
      padding: 4px 0 0;
      font-size: 14px;
      font-family: "Nunito", sans-serif;
    }

    .input-block input::placeholder {
      color: #ccc;
      opacity: 1;
    }

    .input-block:focus-within {
      border-color: #8c7569;
    }

    .input-block:focus-within .input-label {
      color: rgba(140, 117, 105, 0.8);
    }

    .icon-button {
      outline: 0;
      position: absolute;
      right: 10px;
      top: 12px;
      width: 32px;
      height: 32px;
      border: 0;
      background: 0;
      padding: 0;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin: 5px 0;
      opacity: 0.85;
      display: inline-block;
      font-size: 17px;
      line-height: 20px;
      text-decoration: none;
      /* remove underline from anchors */
    }

    .btn:hover {
  opacity: 1;
}

    .google {
      background-color: #dd4b39;
      color: white;
    }

  </style>
</head>

<body>
  <main>
    <div class="container"></div>
    <div class="modal is-open">
      <div class="modal-container">
        <div class="modal-left">
          <h1 class="modal-title">Welcome!</h1>
          <p class="modal-desc">You can use google login by clicking oon the link below</p>
          <a href="#" id="oauth" class="google btn"><i class="fa fa-google fa-fw">
            </i> Login with Google+
          </a>

        </div>
        <div class="modal-right">
          <img src="https://flgowrley.files.wordpress.com/2020/04/uprufcw9z5kv4oavtnheze.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  <script>
    let URL = 'https://accounts.google.com/o/oauth2/v2/auth';

    let options = {
      response_type: 'code',
      client_id: '82394101385-jaqm9i6p3cdu3i374lgg1b9ao6gfnpe3.apps.googleusercontent.com',
      redirect_uri: 'http://localhost:3000/oauth',
      scope: 'openid email',
      state: 'http://localhost',
      access_type: 'offline',
    }

    let QueryString = Object.keys(options).map((key) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${URL}?${QueryString}`;

    let link = document.getElementById('oauth');
    link.setAttribute('href', authURL);
  </script>


</body>

</html>
